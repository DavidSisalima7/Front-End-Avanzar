<div class="flex flex-col flex-auto min-w-0">

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
      <!-- Loader -->
      <div
          class="absolute inset-x-0 bottom-0"
          *ngIf="isLoading">
          <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
      </div>
      <!-- Title -->
      <div class="text-4xl font-extrabold tracking-tight">Producto</div>
      <!-- Actions -->
      <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <!-- Search -->
          <mat-form-field
              class="fuse-mat-dense fuse-mat-rounded min-w-64"
              [subscriptSizing]="'dynamic'">
              <mat-icon
                  class="icon-size-5"
                  matPrefix
                  [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
              <input
              matInput (keyup)="applyFilter($event)"
                  [autocomplete]="'off'"
                  [placeholder]="'Buscar registros'"
                  #input>
          </mat-form-field>

          <!-- Add product button -->
          <button
              class="ml-4"
              mat-flat-button
              [color]="'primary'"
              (click)="redirectToRegisterResponsable()">
              <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
              <span class="ml-2 mr-1">Agregar</span>
          </button>

  </div>

    .mat-mdc-form-field {
      font-size: 14px;

          <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="idProducto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.idProducto}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="nombreProducto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Producto </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombreProducto}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="precioProducto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                    <td mat-cell *matCellDef="let row"> {{row.precioProducto}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="cantidaDisponible">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.cantidadDisponible}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row">
                      {{ row.estado ? 'Activo' : 'Desactivado' }}
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        
    
        </div>
        </div>
