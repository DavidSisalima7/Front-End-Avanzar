<div class="flex flex-col max-w-240 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Comentarios</div>
        <button mat-icon-button (click)="cerrarModal()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Lista de comentarios -->
    <div class="flex flex-col flex-auto p-8 overflow-y-auto">
        <ng-container *ngFor="let comentario of comentarios">
            <div class="p-4 border border-gray-300 rounded-lg mb-4">
                <div class="text-sm text-gray-500">Fecha: {{ comentario.fecha | date:'medium' }}</div>
                <div>{{ comentario.texto }}</div>
            </div>
        </ng-container>
    </div>
</div>
