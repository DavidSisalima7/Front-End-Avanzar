<div class="flex flex-col flex-auto min-w-0">
    <!-- Main  -->
  
      <div class="flex-auto p-6 sm:p-10">

        <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
          <div class="flex-1 min-w-0">
              <!-- Breadcrumbs -->
              <div class="flex flex-wrap items-center font-medium">
                  <div>
                      <a class="whitespace-nowrap text-primary-500">Listado</a>
                  </div>
              </div>
              <!-- Title -->
              <div class="mt-2">
                  <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                      Listado de Productos
                  </h2>
              </div>
          </div>
      </div>
      
      <style>
  

        .mat-mdc-form-field {
          font-size: 14px;
          width: 100%;
        }
    
      
      </style>



  
    <mat-form-field class="mat-mdc-form-field">

      <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- idProducto Column -->
        <ng-container matColumnDef="idProducto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Número</th>
          <td mat-cell *matCellDef="let row"> {{row.idProducto}} </td>
        </ng-container>
    
        <!-- nombreProducto Column -->
        <ng-container matColumnDef="nombreProducto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
          <td mat-cell *matCellDef="let row"> {{row.nombreProducto}} </td>
        </ng-container>
    
        <!-- precioProducto Column -->
        <ng-container matColumnDef="precioProducto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let row"> {{row.precioProducto}} </td>
        </ng-container>
    
        <!-- cantidadProducto Column -->
        <ng-container matColumnDef="cantidadDisponible">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
          <td mat-cell *matCellDef="let row"> {{row.cantidadDisponible}} </td>
        </ng-container>
    
        <!-- estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
        </ng-container>
  
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
