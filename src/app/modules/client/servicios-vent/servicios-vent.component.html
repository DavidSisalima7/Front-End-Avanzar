<div class="flex flex-col flex-auto min-w-0">
  <!-- Main  -->
  <div class="flex-auto p-6 sm:p-10">
     Lista de Servicios 
    <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
    

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    table {
      width: 100%;
    }

    .mat-mdc-form-field {
      font-size: 14px;
      width: 100%;
    }

    td, th {
      width: 25%;
    }
  </style>
</head>
<h1>Servicios</h1>
<body>

  <mat-form-field class="mat-mdc-form-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- idServicio Column -->
      <ng-container matColumnDef="idServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Número</th>
        <td mat-cell *matCellDef="let row"> {{row.idServicio}} </td>
      </ng-container>
  
      <!-- nombreServicio Column -->
      <ng-container matColumnDef="nombreServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.nombreServicio}} </td>
      </ng-container>
  
      <!-- descripcionServicio Column -->
      <ng-container matColumnDef="descripcionServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcionServicio}} </td>
      </ng-container>
  
      <!-- precioServicio Column -->
      <ng-container matColumnDef="precioServicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precioServicio}} </td>
      </ng-container>
  
      <!-- estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
      </ng-container>

   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  </body>
  </html>
