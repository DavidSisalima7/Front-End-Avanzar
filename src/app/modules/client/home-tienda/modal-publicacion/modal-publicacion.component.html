<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">Detalles</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x-mark'"
            ></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-1 sm:p-8 overflow-y-auto"
        [formGroup]="selectedPublicacionForm"
        
    >
        <div class="flex flex-col sm:flex-row p-8">
           
            <!-- Product images and status -->
            <div class="flex flex-col items-center">
                <div class="w-80 h-100 border rounded overflow-hidden">
                     <ng-container *ngIf="selectedPublicacionForm.get('imagenes').value.length; else noImage">
                        <img
                            class="w-full h-full object-cover"
                            [src]="selectedPublicacionForm.get('imagenes').value[selectedPublicacionForm.get('currentImageIndex').value]">
                    </ng-container>
                    <ng-template #noImage>
                        <span class="flex items-center min-h-20 text-lg font-semibold">NO IMAGEN</span>
                    </ng-template> 
                </div>
                <div
                    class="flex items-center mt-2 whitespace-nowrap"
                    *ngIf="selectedPublicacionForm.get('imagenes').value.length">
                    <button
                        mat-icon-button
                        (click)="cycleImages(false)">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_mini:arrow-long-left'"></mat-icon>
                    </button>
                    <span class="font-sm mx-2">
                        {{selectedPublicacionForm.get('currentImageIndex').value + 1}} of {{selectedPublicacionForm.get('imagenes').value.length}}
                    </span>
                    <button
                        mat-icon-button
                        (click)="cycleImages(true)">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_mini:arrow-long-right'"></mat-icon>
                    </button>
                </div>
            </div>

            <div class="flex flex-auto flex-wrap">

                
                <!-- Name, SKU & etc. -->
                <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                    <mat-form-field class="w-full">
                        <mat-label>Publicación</mat-label>
                        <input
                            readonly
                            matInput
                            formControlName="tituloPublicacion"
                        />
                        
                    </mat-form-field>

                    <mat-form-field class="w-full h-full">
                        <mat-label>Descripción</mat-label>
                        <input
                            readonly
                            matInput
                            formControlName="descripcionPublicacion"
                        />
                    </mat-form-field>

                    <!-- Name -->
                    <mat-form-field class="w-full">
                        <mat-label>Producto/Servicio</mat-label>
                        <input readonly matInput formControlName="nombreProducto" />
                        
                    </mat-form-field>
                    
                </div>
                <div  class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                <mat-label><b>DETALLES DE VENDEDOR</b></mat-label>
                <br>
                </div>
                
                <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                    
                    <mat-form-field class="w-full">
                        <mat-label>Vendedora</mat-label>
                        <input
                            matInput
                            readonly
                            formControlName="vendedor"
                        />
                    </mat-form-field>
                </div>
                <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                     <mat-form-field class="w-full">
                        <mat-label>Pais</mat-label>
                        <input
                            matInput
                            readonly
                            formControlName="pais"
                        />
                    </mat-form-field>
                </div>

                <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                    <mat-form-field class="w-full">
                        <mat-label>E-mail</mat-label>
                        <input
                            matInput
                            readonly
                            formControlName="email"
                        />
                    </mat-form-field>
                </div>

                    <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                    <mat-form-field class="w-full">
                        <mat-label>Contacto</mat-label>
                        <input
                            matInput
                            readonly
                            formControlName="contacto"
                        />
                    </mat-form-field>
                    </div>
                    
                
            </div>
        </div>
    </form>
</div>
