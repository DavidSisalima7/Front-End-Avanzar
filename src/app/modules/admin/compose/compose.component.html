<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6" *ngIf="user">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Editar Responsable</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-1 sm:p-8 overflow-y-auto" [formGroup]="composeForm">
        <!-- Otros campos de formulario -->

        <div class="grid grid-cols-2 gap-5">
            <mat-form-field>
              <mat-label>Cedula</mat-label>
              <input matInput formControlName="cedula">
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Primer Nombre</mat-label>
              <input matInput formControlName="primer_nombre">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Segundo Nombre</mat-label>
              <input matInput formControlName="segundo_nombre">
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Primer Apellido</mat-label>
              <input matInput formControlName="primer_apellido">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Segundo Apellido</mat-label>
                <input matInput formControlName="segundo_apellido">
              </mat-form-field>

              <mat-form-field>
                <mat-label>Correo Electronico</mat-label>
                <input matInput formControlName="correo" required>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Celular</mat-label>
                <input matInput formControlName="celular" required>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Direccion</mat-label>
                <input matInput formControlName="direccion" required>
              </mat-form-field>

              <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="estado" matInput>
                  <mat-option *ngFor="let estado of estados" [value]="estado.value">{{ estado.label }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Genero</mat-label>
                <mat-select formControlName="genero" matInput>
                  <mat-option *ngFor="let genero of generos" [value]="genero.value">{{ genero.label }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Nacionalidad</mat-label>
                <mat-select formControlName="nacionalidad" matInput>
                  <mat-option *ngFor="let pais of nacionalidades" [value]="pais.value">{{ pais.label }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input [formControlName]="'fecha_nacimiento'" matInput>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
        </div>

        <!-- Otros campos de formulario -->

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="-ml-2">

            </div>

            <div class="flex items-center mt-4 sm:mt-0">
                <!-- Discard -->
                <button id="datos" class="ml-auto sm:ml-0" mat-stroked-button (click)="discard()">
                    Cancelar
                </button>

                <!-- Send -->
                <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="updateUser()">
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
