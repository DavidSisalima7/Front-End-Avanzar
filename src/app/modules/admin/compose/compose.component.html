<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

  <!-- Header -->
  <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-lg font-medium">Editar Emprendedora</div>
    <button mat-icon-button (click)="discard()" [tabIndex]="-1">
      <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
    </button>
  </div>

  <!-- Compose form -->
  <form class="flex flex-col flex-auto p-1 sm:p-8 overflow-y-auto" [formGroup]="composeForm">

    <!-- Datos -->

    <div class="flex">
      <mat-form-field id="datos">
        <mat-label>Cedula</mat-label>
        <input id= "cedula" [(ngModel)]="Personas.cedula "matInput  matInput [formControlName]="'cedula'">
        <mat-error *ngIf="composeForm.get('cedula').hasError('required')">Cedula es requerida</mat-error>
      </mat-form-field>
    </div>

    <div class="flex">
      <mat-form-field id="datos">
        <mat-label>Primer Nombre</mat-label>
        <input id= "primer_nombre " [(ngModel)]="Personas.primer_nombre "matInput [formControlName]="'primerNombre'">
        <mat-error *ngIf="composeForm.get('primerNombre').hasError('required')">Nombre es requerido</mat-error>
      </mat-form-field>

      
    </div>

    

    <div class="flex">
      <mat-form-field id="datos">
        <mat-label>Correo</mat-label>
        <input id= "correo " [(ngModel)]="Personas.correo" matInput [formControlName]="'correoElectronico'">
        <mat-error *ngIf="composeForm.get('correoElectronico').hasError('required')">Correo es requerido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Celular</mat-label>
        <input id= "celular " [(ngModel)]="Personas.celular" matInput [formControlName]="'celular'">
        <mat-error *ngIf="composeForm.get('celular').hasError('required')">Celular es requerido</mat-error>
      </mat-form-field>
    </div>

    

    <mat-form-field>
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado" >
          <mat-option value="activo">Activo</mat-option>
          <mat-option value="inactivo">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>

      
   
    <mat-form-field class="flex-auto">
      <mat-label>Direccion</mat-label>
      <input id= "direccion " [(ngModel)]="Personas.direccion" matInput [formControlName]="'direccion'">
      <mat-error *ngIf="composeForm.get('direccion').hasError('required')">Direccion es requerida</mat-error>
      <textarea matInput [rows]="3"></textarea>
      <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:bars-3-bottom-left'"></mat-icon>
    </mat-form-field>

    <mat-form-field class="flex-auto">
      <mat-label>Descripcion</mat-label>
      <input id= "descripcion " [(ngModel)]="Personas.descripcion" matInput [formControlName]="'descripcion'">
      <mat-error *ngIf="composeForm.get('descripcion').hasError('required')">Descripcion es requerida</mat-error>
      <textarea matInput [rows]="3"></textarea>
      <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:bars-3-bottom-left'"></mat-icon>
    </mat-form-field>


    <div class="flex">
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
        <button mat-icon-button type="button"
          (click)="passwordField.type === 'password' ? passwordField.type ='text' : passwordField.type = 'password'" matSuffix>
          
          <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
          <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'" [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
          
        </button>
        <mat-error *ngIf="composeForm.get('password').hasError('required')">Contraseña es requerida</mat-error>
      </mat-form-field>
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
      <div class="-ml-2"></div>

      <div class="flex items-center mt-4 sm:mt-0">
        <!-- Discard -->
        <button id="datos" class="ml-auto sm:ml-0" mat-stroked-button (click)="discard()">Cancelar</button>

        <!-- Send -->
        <button  class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="saveAndClose()">Guardar</button>
      </div>
    </div>
  </form>
</div>
