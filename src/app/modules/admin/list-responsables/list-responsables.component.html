<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
  
      <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Responsables de Ventas</div>
        <button (click)="listarRegistros()">RecargarTabla</button>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                matInput (keyup)="applyFilter($event)"
                    [autocomplete]="'off'"
                    [placeholder]="'Buscar registros'"
                    #input>
            </mat-form-field>

            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="redirectToRegisterResponsable()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Agregar</span>
            </button>

            <button
            class="mx-6"
            mat-flat-button
            [color]="'primary'"
            (click)="openComposeDialog()">
            <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
            </button>
        </div>
    </div>
  
    <style>
      .mat-mdc-form-field {
        font-size: 14px;
        width: 100%;
      }
      .tablexd{
  width: 100%;
  overflow-x: auto;
  scrollbar-color: #aaa #f8f8f8;
  scrollbar-width: thin;
      }
    </style>

              <div class="tablexd mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                  <ng-container matColumnDef="cedula">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header (click)="ejecutarFuncionCedula()"> Cédula </th>
                    <td  mat-cell *matCellDef="let row" > {{row.persona.cedula}} </td>
                  </ng-container>

                  <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="ejecutarFuncionNombres()" > Nombres</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="ejecutarFuncionCorreo()"> Correo Electrónico </th>
                    <td mat-cell *matCellDef="let row"> {{row.persona.correo}} </td>
                  </ng-container>
                  <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="ejecutarFuncionCelular()"> Celular </th>
                    <td mat-cell *matCellDef="let row"> {{row.persona.celular}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="ejecutarFuncionEstado()"> Estado </th>
                    <td mat-cell *matCellDef="let row">
                      {{ row.visible ? 'Activo' : 'Desactivado' }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let row">
                      <button
            class="mx-6"
            mat-flat-button
            [color]="'primary'"
            (click)="openComposeDialog()">
            <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
            </button>
                    </td>
                  </ng-container>
                
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                    <td mat-cell *matCellDef="let row">
                      <button (click)="seleccionarResponsable(row)">
                       eliminar
                      </button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                  </tr>
                </table>   
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
        </div>
