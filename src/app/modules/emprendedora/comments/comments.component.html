<div class="flex flex-col flex-auto min-w-0">

    <div id="chart" class="pr-6 pl-6">
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
            [stroke]="chartOptions.stroke" [colors]="chartOptions.colors" [title]="chartOptions.title"
            [subtitle]="chartOptions.subtitle" [plotOptions]="chartOptions.plotOptions" [yaxis]="chartOptions.yaxis"
            [xaxis]="chartOptions.xaxis" [tooltip]="chartOptions.tooltip"></apx-chart>

    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                <!-- Summary -->
                <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                    *ngFor="let p of listPubli">
                    <div class="flex items-start justify-between">
                        <div class="text-lg font-medium tracking-tight leading-6 truncate">
                            {{p.categoria.nombreCategoria}}</div>
                        <div class="ml-2 -mt-2 -mr-3">
                            <button mat-icon-button [matMenuTriggerFor]="summaryMenu"  matTooltip="Ver Comentarios" (click)="openComposeEditCommen(p.idPublicacion,p.tiempoTranscurrido)">
                                <mat-icon svgIcon="heroicons_solid:chat-bubble-left-ellipsis"></mat-icon>
                            </button> 
                        </div>
                    </div>
                    <div class="flex flex-col items-center mt-2">
                        <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">
                            {{p.tiempoTranscurrido}}</div>
                        <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Comentarios</div>
                        <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                            <div class="text-md font-medium truncate">TÃ­tulo</div>
                            <div class="ml-1.5 text-lg font-semibold"> {{p.tituloPublicacion}}</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
